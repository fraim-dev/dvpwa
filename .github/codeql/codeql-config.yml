name: "CodeQL Configuration for DVPWA"

# This configuration file specifies the queries to run during CodeQL analysis
# and customizes the analysis behavior

queries:
  # Use the default security and quality queries
  - uses: security-and-quality
  
  # Add additional queries for Python-specific vulnerabilities
  - name: python-security-extended
    uses: security-and-quality/python-security-extended.qls
  
  # Add queries for common Python issues
  - name: python-best-practices
    uses: security-and-quality/python-best-practices.qls

# Paths to exclude from analysis
paths-ignore:
  - "**/node_modules/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/.venv/**"
  - "**/__pycache__/**"
  - "**/migrations/**"
  - "**/static/**"
  - "**/templates/**"
  - "**/*.pyc"
  - "**/test_*"
  - "**/tests/**"

# Disable specific queries that might be too noisy for this project
disable-default-queries: false

# Custom query packs
packs:
  - python-security-and-quality
