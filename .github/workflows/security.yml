# Example GitHub Actions workflow for Fraim Security Scan
# Copy this file to .github/workflows/security.yml in your repository

name: Security Scan with Fraim

on:
  pull_request:
    branches: [master]

jobs:
  security-scan:
    name: Fraim Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
      security-events: write
      pull-requests: write
    
    steps:
      - name: Run Fraim Security Scan
        id: fraim-scan
        uses: fraim-dev/fraim-action@2e52352ac0ea942d385aaa982009ad2ecbdda77a
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          model: 'openai/gpt-5'
          workflow: 'code'
          workflow_args: |
            {
              "temperature": "1"
            }
